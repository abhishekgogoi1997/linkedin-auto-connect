<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Auto Connect</title>
    <style>
        body { width: 200px; padding: 10px; }
        button { width: 100%; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <button id="start">Start Auto Connect</button>
    <button id="stop">Stop Auto Connect</button>

    <script>
        document.getElementById('start').addEventListener('click', () => {
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                chrome.scripting.executeScript({
                    target: {tabId: tabs[0].id},
                    func: () => setInterval(autoConnect, 5000) // Start the auto-connect
                });
            });
        });

        document.getElementById('stop').addEventListener('click', () => {
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                chrome.scripting.executeScript({
                    target: {tabId: tabs[0].id},
                    func: () => clearInterval(autoConnect) // Stop the auto-connect
                });
            });
        });
    </script>
</body>
</html>
